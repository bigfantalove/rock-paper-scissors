<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
let rock = "rock";
let paper = "paper";
let scissors = "scissors";

function getComputerChoice() {
    let computerChoice = Math.floor(Math.random() * 3);

    switch (computerChoice) {
        case 0:
            return "rock";
        case 1:
            return "paper";
        case 2:
            return "scissors";
    }
}

function playRound(playerSelection, computerSelection) {
    if (playerSelection === "rock" && computerSelection === "paper") {
        return "You Lose!" + " " + "Paper beats Rock";
    } else if (playerSelection === "rock" && computerSelection === "scissors") {
        return "You win!" + " " + "Rock beats scissors";
    } else if (playerSelection === "paper" && computerSelection === "rock") {
        return "You win!" + " " + "Paper beats Rock";
    } else if (playerSelection === "paper" && computerSelection === "scissors") {
        return "You lose!" + " " + "Scissors beats paper";
    } else if (playerSelection === "scissors" && computerSelection === "paper") {
        return "You win!" + " " + "Scissors beats Paper";
    } else if (playerSelection === "scissors" && computerSelection === "rock") {
        return "You lose!" + " " + "Rock beats scissors";
    } else {
        return "It's a tie!";
    }
}

function game() {
    let playerScore = 0; // Score du joueur
    let computerScore = 0; // Score de l'ordinateur

    for (let i = 0; i < 5; i++) {
        let computerChoice = getComputerChoice(); //Choix de l'ordinateur
        let playerChoice = prompt("Please enter your choice:");// choix du joueur
        playerChoice = playerChoice.toLowerCase();

        let roundResult = playRound(playerChoice, computerChoice);
        console.log(roundResult + " - Round " + (i + 1));

        // Mettre à jour les scores en fonction du résultat
        if (roundResult.startsWith("You win!")) {
            playerScore++;
        } else if (roundResult.startsWith("You lose!")) {
            computerScore++;
        }
    }

    // Afficher le score total à la fin des 5 rounds
    console.log("Player Score: " + playerScore);
    console.log("Computer Score: " + computerScore);
}

game();







      
      



     
    



   
      
    
  
    




  </script>
</body>
</html>
